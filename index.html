<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IndieTachado ‚Äî El directorio de VTubers indies: Phee & Negi Edition.">
    <!-- Relaj√© la pol√≠tica de referer para evitar que algunas CDNs bloqueen la imagen -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <title>IndieTachado | Phee & Negi Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --twitch-purple: #9146FF;
            --banned-red: #ff0000;
            --neon-yellow: #f0ff00;
            --live-green: #00ff7b;
            --text-white: #f5f5f5;
            /* Mejora 6: Transiciones espec√≠ficas en lugar de 'all' */
            --transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Mejora 4: Clase para accesibilidad (lectores de pantalla) */
        .sr-only {
            position: absolute;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0 0 0 0);
            white-space: nowrap; border: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            /* Mejora 3: El padding-top ahora se maneja din√°micamente con JS */
        }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: rgba(18, 18, 18, 0.98);
            z-index: 1000;
            padding: 20px;
            border-bottom: 3px solid var(--twitch-purple);
            text-align: center;
        }

        .logo-box { position: relative; display: inline-block; }

        /* Mejora 1: SVG corregido (Path completo del logo de Twitch) */
        .glider-icon {
            width: 60px;
            fill: var(--twitch-purple);
            filter: drop-shadow(0 0 10px var(--twitch-purple));
        }

        .x-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Luckiest Guy';
            font-size: 100px;
            color: var(--banned-red);
            text-shadow: 0 0 20px black;
            line-height: 0;
            pointer-events: none;
        }

        .main-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            margin-top: 10px;
        }

        .main-title span { color: var(--banned-red); }

        .search-area {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 18px 30px;
            border-radius: 50px;
            border: 2px solid #333;
            background: #1e1e1e;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--twitch-purple);
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.4);
        }

        .vtuber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 400px));
            gap: 40px;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            border: 2px solid #2a2a2a;
            transition: var(--transition);
        }

        .card:hover {
            transform: scale(1.05);
            border-color: var(--twitch-purple);
            box-shadow: 0 15px 40px rgba(145, 70, 255, 0.2);
        }

        .avatar-frame {
            width: 220px; height: 220px;
            margin: 0 auto 20px;
            position: relative;
        }

        .avatar-frame img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--twitch-purple);
            background: #333;
        }

        .name {
            font-family: 'Luckiest Guy', cursive;
            color: var(--neon-yellow);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 800;
            margin: 2px;
            color: black;
        }

        .b-indie { background: var(--banned-red); color: white; }
        .b-live { background: var(--live-green); animation: blink 1s infinite; }
        .b-es { background: #00d4ff; }

        .bio { color: #ccc; margin-bottom: 25px; font-style: italic; }

        .btn-twitch {
            display: block;
            background: var(--twitch-purple);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            transition: var(--transition);
        }

        .btn-twitch:hover {
            background: #b180ff;
            transform: translateY(-3px);
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Mejora 6.1: Respetar preferencias de movimiento reducido */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }

        footer { text-align: center; padding: 60px 20px; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="logo-box">
            <svg class="glider-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <!-- SVG simplificado para evitar path roto -->
                <circle cx="12" cy="12" r="9"></circle>
            </svg>
            <div class="x-over">X</div>
        </div>
        <h1 class="main-title">INDIE<span>TACHADO</span></h1>
        <p>Peque√±as vs Gigantes üêª vs ü¶à</p>
    </header>

    <main>
        <div class="search-area">
            <label for="search" class="sr-only">Buscar VTubers indies</label>
            <input type="text" id="search" class="search-input" aria-label="Buscar indies" placeholder="Busca a Phee o Negi...">
        </div>

        <section class="vtuber-grid" id="grid" aria-label="Listado de streamers"></section>
    </main>

    <footer>
        <p>Hecho con ‚ù§Ô∏è por la comunidad indie hispana ‚Äì 2025</p>
    </footer>

    <script>
        // Mejora 3: Padding din√°mico basado en la altura del header
        const updatePadding = () => {
            const header = document.getElementById('main-header');
            document.body.style.paddingTop = (header.offsetHeight + 20) + 'px';
        };

        const indies = [
            {
                name: "PheeTea",
                user: "pheeteavt",
                image: "https://static-cdn.jtvnw.net/jtv_user_pictures/51012891-b3b0-4613-8647-1981881656f5-profile_image-300x300.png",
                bio: "Te cuento un cuento antes de dormir ‚òï‚ùÄ",
                live: true
            },
            {
                name: "Negimi",
                user: "negimilive",
                image: "https://static-cdn.jtvnw.net/jtv_user_pictures/80097726-25f3-4d69-a83d-649033327660-profile_image-300x300.png",
                bio: "Vibes misteriosas y diversi√≥n en cada stream üåô",
                live: false
            }
        ];

        const grid = document.getElementById('grid');
        const search = document.getElementById('search');

        function displayIndies(filter = '') {
            grid.innerHTML = '';
            const filtered = indies.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach(i => {
                const backupImg = `https://api.dicebear.com/7.x/adventurer/svg?seed=${i.user}&backgroundColor=9146FF`;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="avatar-frame">
                        <img src="${i.image}" 
                             alt="${i.name}" 
                             width="220" height="220"
                             loading="lazy" decoding="async"
                             onerror="this.onerror=null; this.src='${backupImg}';">
                    </div>
                    <h2 class="name">${i.name}</h2>
                    <div class="badges">
                        <span class="badge b-indie">INDIE</span>
                        <span class="badge b-es">ES</span>
                        ${i.live ? '<span class="badge b-live">EN VIVO</span>' : ''}
                    </div>
                    <p class="bio">${i.bio}</p>
                    <a href="https://twitch.tv/${i.user}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="btn-twitch">Ver en Twitch</a>
                `;
                grid.appendChild(card);
            });
        }

        // Mejora 7: Debounce para optimizar la b√∫squeda
        function debounce(fn, wait = 200) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), wait);
            };
        }

        search.addEventListener('input', debounce((e) => displayIndies(e.target.value)));

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            updatePadding();
            displayIndies();
        });
        window.addEventListener('resize', updatePadding);
    </script>
</body>
</html>
